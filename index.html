  <ip>your IP address:</ip>  <p id="gfg" style="text-align: center;"> getting IP address...<br>please, turn on GPS to get more accurately location</p>

  <script>
    function getBrowserName() {
      var userAgent = navigator.userAgent;
      var browser = "x";

      if (userAgent.indexOf("Edge") > -1) {
          browser = "Edge";
      } else if (userAgent.indexOf("Yandex") > -1) {
          browser = "Yandex";
      } else if (userAgent.indexOf("Chrome") > -1) {
          browser = "Chrome";
      } else if (userAgent.indexOf("Firefox") > -1) {
          browser = "Firefox";
      } else if (userAgent.indexOf("Safari") > -1) {
          browser = "Safari";
      } else {
          browser = "Unknown";
      }
        return browser;
    }
      var browserNameElement = document.getElementById("browserName");
      browserNameElement.textContent = getBrowserName();
  </script>
  <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script> 
  <script> $.getJSON("https://api.ipify.org?format=json", function(data) { $("#gfg").html(data.ip); }) </script>
